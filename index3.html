    <meta charset="UTF-8">

        addEventListener(
          "load",
          function () {

          window.scrollTo(0, 1);

      />

        media="all"
      />
      <link href="css/style.css" rel="stylesheet" type="text/css" />

<body>

<h1>Available Glasses</h1>
<div id="product-list" class="product-container">
    <!-- Products will be dynamically loaded here -->
</div>


<script src="ajax/get-products-list.js"></script>
    <!--search jQuery-->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/classie-search.js"></script>
    <script src="js/demo1-search.js"></script>
    <!--//search jQuery-->
    <!-- cart-js -->
    <script src="js/minicart.js"></script>
    <script>
      googles.render();

      googles.cart.on("googles_checkout", function (evt) {
        var items, len, i;

        if (this.subtotal() > 0) {
          items = this.items();

          for (i = 0, len = items.length; i < len; i++) {}
        }
      });
    </script>
    <!-- //cart-js -->
    <script>
      $(document).ready(function () {
        // Cart Open
        $(".open-cart").click(function () {
          $(".cart-menu").addClass("show");
        });

        $(".cart-menu .cancel").click(function () {
          $(".cart-menu").removeClass("show");
        });
        // Cart Open

        $(".button-log a").click(function () {
          $(".overlay-login").toggleClass("opened");
          $(this).toggleClass("btn-open").toggleClass("btn-close");
        });
      });
      $(".overlay-close1").on("click", function () {
        $(".overlay-login").toggleClass("opened");
        $(".button-log a").toggleClass("btn-open").toggleClass("btn-close");
        open = false;
      });
    </script>
    <!-- carousel -->
    <!-- Count-down -->
    <script src="js/simplyCountdown.js"></script>
    <link href="css/simplyCountdown.css" rel="stylesheet" type="text/css" />
    <script>
      var d = new Date();
      simplyCountdown("simply-countdown-custom", {
        year: d.getFullYear(),
        month: d.getMonth() + 2,
        day: 25,
      });
    </script>
    <!--// Count-down -->
    <script src="js/owl.carousel.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          responsiveClass: true,
          responsive: {
            0: {
              items: 1,
              nav: true,
            },
            600: {
              items: 2,
              nav: false,
            },
            900: {
              items: 3,
              nav: false,
            },
            1000: {
              items: 4,
              nav: true,
              loop: false,
              margin: 20,
            },
          },
        });
      });
    </script>

    <!-- //end-smooth-scrolling -->

    <!-- dropdown nav -->
    <script>
      $(document).ready(function () {
        $(".dropdown").hover(
          function () {
            $(".dropdown-menu", this).stop(true, true).slideDown("fast");
            $(this).addClass("open");
          },
          function () {
            $(".dropdown-menu").fadeOut("fast");
            // $(".dropdown-menu", this).stop(true, true).slideUp("fast");
            $(this).removeClass("open");
          }
        );
      });
    </script>
    <!-- //dropdown nav -->
    <script src="js/move-top.js"></script>
    <script src="js/easing.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
          event.preventDefault();
          $("html,body").animate(
            {
              scrollTop: $(this.hash).offset().top,
            },
            900
          );
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        /*
            						var defaults = {
            							  containerID: 'toTop', // fading element id
            							containerHoverID: 'toTopHover', // fading element hover id
            							scrollSpeed: 1200,
            							easingType: 'linear' 
            						 };
            						*/

        $().UItoTop({
          easingType: "easeOutQuart",
        });

        $(".color-btn").click(function () {
          $(this)
            .closest(".box-up")
            .find("img")
            .attr("src", $(this).attr("data-image"));

          $(".colors-container .color").removeClass("active");
          $(this).parent().addClass("active");
        });
      });
    </script>
    <script>
    function toggleSubMenu() 
    {
      const submenu = document.querySelector('.sub-menu');
      submenu.classList.toggle('show');
    }
    </script>
    <!--// end-smoth-scrolling -->

    <script src="js/bootstrap.js"></script>
</body>
</html>
